<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Добавить пользователя</title>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Добавить пользователя</h1>
    <form action="/users/add" method="post">
        <input type="text" class="form-control" required name="name" placeholder="Имя"><br>
        <input type="text" class="form-control" required name="surname" placeholder="Фамилия"><br>
        <button type="submit" class="btn btn-outline-success">Добавить пользователя</button>
    </form>
</div>

</body>
</html>
